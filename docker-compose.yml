

services:
  backend:
    build: ./backend
    container_name: rainforge-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/rainforge
      - REDIS_URL=redis://redis:6379/0
      - MAPBOX_TOKEN=${MAPBOX_TOKEN:-pk.placeholder}
    depends_on:
      - db
      - redis

  frontend:
    image: node:20-alpine
    container_name: rainforge-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: rainforge-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=rainforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: rainforge-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:

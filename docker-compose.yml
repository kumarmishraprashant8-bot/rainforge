version: '3.8'

services:
  # PostgreSQL with PostGIS for production
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: rainforge_postgres
    environment:
      POSTGRES_DB: rainforge
      POSTGRES_USER: rainforge
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rainforge_dev_2026}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rainforge -d rainforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MQTT Broker for IoT telemetry
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: rainforge_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    restart: unless-stopped

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: rainforge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rainforge_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/generated_pdfs:/app/generated_pdfs
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
    environment:
      - ENVIRONMENT=demo
      - DATABASE_URL=postgresql://rainforge:${POSTGRES_PASSWORD:-rainforge_dev_2026}@postgres:5432/rainforge
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER_URL=mqtt://mqtt:1883
      - OPENCAGE_API_KEY=${OPENCAGE_API_KEY:-}
      - OPENMETEO_API_KEY=${OPENMETEO_API_KEY:-}
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rainforge_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  mqtt_data:
  mqtt_logs:
  redis_data:

name: RainForge CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: rainforge_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rainforge_test
        run: |
          alembic upgrade head
      
      - name: Seed demo data
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rainforge_test
        run: |
          python -c "from app.seed_data import seed_demo_data; from app.models.database import SessionLocal; seed_demo_data(SessionLocal())"
      
      - name: Run tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rainforge_test
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend

  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Type check
        working-directory: frontend
        run: npm run build
      
      - name: Lint
        working-directory: frontend
        run: npm run lint || true

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend image
        run: docker build -t rainforge-backend ./backend
      
      - name: Build frontend image
        run: docker build -t rainforge-frontend ./frontend

  integration-test:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services
        run: |
          docker-compose up -d postgres backend
          sleep 10
      
      - name: Run API integration tests
        run: |
          # Health check
          curl -f http://localhost:8000/api/v1/health
          
          # Assessment test
          curl -X POST http://localhost:8000/api/v1/assess \
            -H "Content-Type: application/json" \
            -d '{"site_id": "CI-TEST", "address": "CI Test", "lat": 28.6, "lng": 77.2, "roof_area_sqm": 100}'
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v
